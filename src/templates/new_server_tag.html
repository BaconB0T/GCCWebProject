{% extends "root.html" %}

{% block title %} Create a new Server {% endblock %}

{% block content %}
<script src="{{url_for('static', filename='/scripts/tags.js')}}"></script>
<section class="h-100">
	<div class="container h-100">
		<div class="row justify-content-sm-center h-100">
			<div class="text-center my-5">
				<img src="https://via.placeholder.com/125x50" alt="logo" width="100">
			</div>
			<div class="card shadow-lg blue w-50">
				<div class="card-body p-5">
					<h1 class="fs-4 text-center fw-bold mb-4 blue">Choose Tags</h1>
					<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
						{{ form.hidden_tag() }}
						{{form.tags(class="custom-select")}}
						<div class="d-flex align-items-center">
							{{form.submit(type="submit", class="btn btn-primary ms-auto")}}
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>
{% endblock %}

{% extends "root.html" %}

{% block title %} {% endblock %}

{% block content %}
<form action="{{url_for('post_login')}}" method="post">
    {{ form.hidden_tag() }}

    <div class="row mb-auto">
        {# add name field and label #}
        <div class="form-group col-sm-12 col-lg-6 col-xl-4">
            {{ form.username.label }}
            {{ form.username() }}
        </div>
        <div class="form-group col-sm-12 col-lg-6 col-xl-4">
            {{ form.password.label }}
            {{ form.password() }}
        </div>
    </div>
    {{ form.submit() }}
</form>
{% endblock %}

{% extends "root.html" %}

{% block title %} Your Servers {% endblock %}

{% block head %}
<script src="scripts/scripts.js"></script>
{% endblock %}

{% block content %}
{% for server in servers %}
  <div>
    <span>{{server.name}}</span>
    <span><a href="/server/{{server.id}}">View</a></span>
    <span><a href="/server/{{server.id}}/delete">Delete</a></span>
  </div>
{% endfor %}
{% endblock %}

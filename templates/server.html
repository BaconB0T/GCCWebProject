{% extends "root.html" %}

{% block title %} {{server.name}} {% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div>
  <h1>{{server.name}}</h1>
  <p>Description {{server.description}}</p>
  <h3>Max Players: {{server.max_players}}</h3>
  <div class='d-flex' id="tags">
    <h3>Tags:</h3>
    <ul>
      {% for tag in server.tags %}
      <span class="list-inline-item badge rounded-pill text-bg-info">{{tag.name}}</span>
      {% endfor %}
    </ul>
  </div>
  <a href="/"><button class="btn btn-primary btn-lg">Home</button></a>
</div>
{% endblock %}
